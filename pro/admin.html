<div class="col-md-6">
    <label class="form-label">Phone Number</label>
    <input type="tel" class="form-control" id="phone" required pattern="\d{10}" maxlength="10" minlength="10">
    <div class="invalid-feedback">Phone number must be exactly 10 digits.</div>
</div>
<div class="col-md-3">
    <label class="form-label">Date of Birth</label>
    <input type="date" class="form-control" id="dob" required>
    <div class="invalid-feedback" id="dobError">Staff must be older than 20 years.</div>
</div>
