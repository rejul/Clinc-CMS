<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic CMS - Unified Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="min-width: 400px;">
            <h2 class="mb-4 text-center">Clinic CMS Login</h2>
            <form id="unifiedLoginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert">
                    Invalid credentials. Please try again.
                </div>
            </form>
            <div class="mt-3 text-center">
                <small class="text-muted">Login with your staff credentials created by admin</small>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
